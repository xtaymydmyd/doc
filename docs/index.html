    <style>
      /* .markdown-section .tag-cloud-tags{
        margin-top: 80px !important;
      } */
      .tags{
        margin-right: 25px;
        font-size: 18px;
        color: #818181 !important;
        text-decoration: none;
        outline: none;
        border-bottom: 1px solid #999;
        word-wrap: break-word;
        margin-bottom: 20px;
        display: inline-block;
        padding: 10px 0px;
      }
      .tags:nth-child(7n + 6) {
        font-size: 25px;
        color: #333 !important;
        
      }
      .tags:nth-child(7n + 2) {
        font-size: 28px;
        color: #363636;
        font-weight: bold;
      }

      .tags:hover{
        color: #42b983 !important;
      }

      .side_menu_title{
        text-align: center;
        font-size: 20px;
        border-bottom: 1px solid #fafafa;
        background: #fafafa;
        padding: 6px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Zoe's Blog",
      repo: 'https://github.com/xtaymydmyd/doc.git',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
